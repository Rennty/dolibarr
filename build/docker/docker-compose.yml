version: "3.0"

services:
  mariadb:
    image: mariadb:latest
    environment:
      - MYSQL_ROOT_PASSWORD=${DOLIBARR_MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=dolibarr
    restart: always
    command: [
      "--character_set_client=utf8",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci",
      "--character-set-client-handshake=FALSE"
    ]
    volumes:
      - dolibarr_db:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_HOST=mariadb
    links:
      - mariadb
    depends_on:
      - mariadb
    ports:
      - "8302:80"

  web:
    build: .
    environment:
      - HOST_USER_ID=${HOST_USER_ID}
    volumes:
      - ../../htdocs:/var/www/html
    links:
      - mariadb
    depends_on:
      - mariadb
    ports:
      - "8301:80"

volumes:
  dolibarr_db:
